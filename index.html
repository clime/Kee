    <audio src="song2-silent.mp3" id="myAudio" autostart="true" loop="true">
    <p>If you are reading this, it is because your browser does not support the audio element.</p>
    </audio>
    <script>
    $(document).ready(function() {
        document.getElementById("myAudio").loop = true;
        //document.getElementById("myAudio").autoplay = true;
    });
    </script>

    <div style="position:absolute; bottom: 20px; right: 20px;">
      <button id="musicOnBtn" style="width:100px;">Zapnout hudbu</button>
      <button id="musicOffBtn" style="display:none; width:100px">Vypnout hudbu</button>
    </div>
    <script>
    $(document).ready(function() {
      $("#musicOnBtn").click(function() {
        document.getElementById("myAudio").play();
        $("#musicOnBtn").hide();
        $("#musicOffBtn").show();
      });
      $("#musicOffBtn").click(function() {
        document.getElementById("myAudio").pause();
        $("#musicOnBtn").show();
        $("#musicOffBtn").hide();
      });
    });
    </script>

  <script>
  $(document).ready(function() {
    function getURLParameter(name) {
      return decodeURIComponent((new RegExp('[?|&]' + name + '=' + '([^&;]+?)(&|#|;|$)').exec(location.search) || [null, ''])[1].replace(/\+/g, '%20')) || null;
    }
	  firstScene = getURLParameter('firstScene') || 'RoadToKee';
	  firstSceneParam = '';
	  if (firstScene) {
	    firstSceneParam = '&firstScene=' + firstScene;
	  }
    $('#scene-list').before('<iframe width="100%" height="100%" allowfullscreen style="border-style:none;" src="http://www.protibet.cz/kee/pannellum.htm?config=tour.json'+firstSceneParam+'"></iframe>');
    localStorage['visited_scenes'] = firstScene;
  });
  </script>
